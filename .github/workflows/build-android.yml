name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install and fix client dependencies
      run: |
        cd client
        
        # Clean install with legacy peer deps to fix conflicts
        npm ci --legacy-peer-deps
        
        # Install React dependencies
        npm install react react-dom --save --legacy-peer-deps
        npm install @vitejs/plugin-react --save-dev --legacy-peer-deps
        
        # Install Tailwind CSS setup
        npm install -D tailwindcss postcss autoprefixer --legacy-peer-deps
        
        # Initialize Tailwind
        npx tailwindcss init -p
        
        # Ensure Capacitor is installed
        npm install @capacitor/core @capacitor/cli @capacitor/android --save --legacy-peer-deps
    
    - name: Build web app
      run: |
        cd client
        npm run build
    
    - name: Sync web build to Android
      run: |
        cd client
        npx cap sync android
    
    - name: Build Android APK
      run: |
        cd client/android
        chmod +x gradlew
        ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: client/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
